<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Wordle Clone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/js/generalStuff.js"></script>
    <script src="js/index_min.js"></script>

    <meta name="theme-color" content="#fafafa">
</head>

<body>
<canvas id="my-canvas"></canvas>

<div id="container">
    <div id="game">
        <header class="head">
            <img src="/img/redo.png" alt="Retry" class="redo" onclick="window.location.reload()">
            <H1 class="title" onclick="window.location.reload()">Wordle</H1>
            <div class="btnContainer">
                <img src="/img/multiPuprose.svg" alt="Give up." class="navbtn giveUp" onclick="">
                <img src="/img/multiPuprose.svg" alt="New word." class="navbtn newWord"
                     onclick="window.location.reload()">
            </div>
        </header>

        <div id="boardContainer">
            <h3 class="warning animate__animated">blank</h3>
            <div id="board">
            </div>
        </div>

        <div id="keyboardContainer">
            <div class="keyboard-row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button data-key="del" class="wide-button">Del</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="enter" class="wide-button">Enter</button>
            </div>
        </div>

    </div>
</div>

<script>conf()</script>
<div class="popup animate__animated">
    <h2 class="results">blank</h2>
    <p class="paraResults">blank</p>
    <img src="/img/multiPuprose.svg" alt="Close" class="navbtn close" onclick="closeNotif()">
</div>


<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>

</html>
